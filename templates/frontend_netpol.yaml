apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: counter-frontend
  labels:
    project: counter
spec:
  podSelector:
    matchLabels:
      app: counter-frontend
  policyTypes:
    - Ingress
  ingress:
    # Allow ingress traffic from anywhere (for external access via ingress controller)
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
      ports:
        - protocol: TCP
          port: 3000
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
